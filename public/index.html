<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>

  <!-- モダン美術館フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/favicon.png">

</head>

<body>

  <header>
    <h1>LEGO Art Gallery</h1>
    <p class="subtitle">子どもの作品アーカイブ</p>
  </header>

  <main id="gallery"></main>

  <script>
    async function loadWorks() {
      const res = await fetch("works.json");
      const works = await res.json();
      const gallery = document.getElementById("gallery");

      works.forEach(work => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="image-frame">
            <img src="${work.image}" loading="lazy">
          </div>

          <div class="caption">
            <h2 class="title">${work.title}</h2>
            <p class="date">${work.date}</p>
            <p class="description">${work.description}</p>
          </div>
        `;

        gallery.appendChild(card);
      });
    }

    loadWorks();
  </script>

</body>
</html>
